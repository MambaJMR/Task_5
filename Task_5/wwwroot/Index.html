<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
    <div class="container">
        <form>
            <nav class="navbar">
                <div class="m-2">
                    <label>
                        Seed
                        <input name="seed" id="seed" type="text" value="0">
                        <input id="seedButton" type="button" value="RandomSeed">
                    </label>
                </div>
                <div>
                    <label for="customRange2" class="form-label">Errors</label>
                    <input type="range" class="form-range" min="0" max="10" step="0.5" id="range">
                    <input name="errorValue" type="number" maxlength="1000" id="textInput" value="0">
                </div>
                <div>
                    <select name="region" id="sel" class="form-select">
                        <option value="en">USA</option>
                        <option value="ru">Россия</option>
                        <option value="pl">Polska</option>
                    </select>
                </div>
            </nav>
    </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
