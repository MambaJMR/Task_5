<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="m-2">
                <label>
                    Seed
                    <input id="seed" type="text">
                    <input id="seedButton" type="button" value="RandomSeed">
                </label>
            </div>
            <div>
                <label for="customRange2" class="form-label">Errors</label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange"
                    onchange="updateTextInput(this.value);">
                <input type="text" id="textInput" min="0" max="1000" value="">
            </div>
            <div>
                <select id="sel" class="form-select" aria-label="Default select example">
                    <option value="en">USA</option>
                    <option value="ru">Россия</option>
                    <option value="pl">Polska</option>
                </select>
            </div>
        </nav>
        <div class="text-center">
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="/Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
